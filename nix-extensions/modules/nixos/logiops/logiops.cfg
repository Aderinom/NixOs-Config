devices: (
  {
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
      on: true;
      threshold: 30;
      torque: 50;
    };
    hiresscroll:
    {
      hires: true;
      invert: false;
      target: false;
    };
    buttons: (
      // Forward button
      {
        cid: 0x56;
        action : {
            type: "Keypress";
            keys: [ "KEY_NEXTSONG" ];
        };
      },
      // Back button
      {
        cid: 0x53;
        action : {
            type: "Keypress";
            keys: [ "KEY_PREVIOUSSONG" ];
        };
      }
    );
  }
);